<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Meta site specific-->
    <meta
      name="description"
      content="Next Level helps individual improve the way they present themselves to the working world"
    />
    <meta
      name="keywords"
      content="coach, coaching, career coach, cv review, employability"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- FontAwesome script -->
    <script
      src="https://kit.fontawesome.com/0c0089ca10.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Next Level Career Coach</title>
  </head>

  <body>
    <!-- Header with menu -->
    <header>
      <div id="banner-image"></div>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Form -->
    <section>
      <div class="flex-container">
        <section id="form-section"></section>
        <form
          class="get-in-touch-form"
          method="POST"
          action="https://formdump.codeinstitute.net/"
        >
          <h2>Get in touch</h2>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="first_name"
            class="text-input"
            required
          />
          <label for="lname">Last Name</label>
          <input
            name="last_name"
            type="text"
            id="lname"
            class="text-input"
            required
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email"
            class="text-input"
            required
          />
          <label for="offer">Interested in offer:</label>
          <select id="offer" name="offer_type" class="text-input">
            <option value="intro">Introduction Call</option>
            <option value="cv_review">CV Package</option>
            <option value="linkedin_package">Linkedin Package</option>
            <option value="combo_package">Combo Package</option>
          </select>
          <label class="form-label" for="date">Date</label>
          <input id="date" type="date" name="booking-date" class="text-input" />
          <input type="submit" value="Submit!" />
        </form>
      </div>
    </section>

    <section class="location-section">
      <h2>Where to find Next Level</h2>
      <div id="map">
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJL6wn6oAOZ0gRoHExl6nHAAo&key=..."
        ></iframe>
      </div>
    </section>

    <footer>
      <div class="social-wrapper">
        <ul class="social-links">
          <li>
            <a
              href="https://www.linkedin.com/company/next-lvl/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Linkedin page (opens in a new tab)"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/next.level.expert/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
        <p>Copyright â’¸ 2022 Next Level</p>
      </div>
    </footer>
  </body>
</html>
